<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Animated Menu</title>
    <link rel="stylesheet" href="css/animatedMenu.css">

    <script>
        $(function () {

            $('.navigation > li').hover(function () {
                $(this).addClass('openSesame');
                // this code executes when th mouse pointer is over the list
                // this code executes when th mouse pointer is over the list
            }, function () {
                $(this).removeClass('openSesame');
                //this code executes when the pointer leaves the list
            });


        });
    </script>
</head>

<body>
    <ul class="navigation">
        <li>About Us</li>
        <li>Services</li>
        <li>Catalog</li>
        <li>Blog</li>
        <li>Contact</li>
    </ul>
    <!-- Use for Production Server -->
    <script src="//code.jquery.com/jquery-3.1.1.min.js"></script>
    <!-- Use for Local Development -->
    <!-- <script src="javascript/jquery-3.1.1.min.js"></script>-->
</body>

</html>
