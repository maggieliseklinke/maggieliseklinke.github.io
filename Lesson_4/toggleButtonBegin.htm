<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ToggleButton</title>
    <link rel="stylesheet" href="css/toggleBtn.css">

    <script>
        $(function () {

            $('.toggleBtn').click(function () {

                $(this).toggleClass("toggleOn");
            });


        })
    </script>
</head>

<body>
    <div class="container">
        <a href="#" class="toggleBtn">Navigation</a>
        <a href="#" class="toggleBtn">Fuel Monitor</a>
        <a href="#" class="toggleBtn">Battery Monitor</a>
    </div>
    <!-- Use for Production Server -->
    <script src="//code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
    <!-- Use for Local Development -->
    <!-- <script src="javascript/jquery-3.1.1.min.js"></script>-->
</body>

</html>
