<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fruit Basket</title>
    <link rel="stylesheet" href="css/fruitBasket.css">

</head>

<body>
    <div class="container">
        <ul class="fruits">


        </ul>
    </div>
    <!-- Use for Production Server -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Use for Local Development -->
    <!-- <script src="javascript/jquery-3.1.1.min.js"></script>-->

    <script>
        $(function () {
            // Array containing Objects with Fruit names & quantities
            var fruitBasket = [{
                    title: 'Apples',
                    quantity: 20
                },
                {
                    title: 'Oranges',
                    quantity: 25
                },
                {
                    title: 'Kiwis',
                    quantity: 50
                },
                {
                    title: 'Strawberries',
                    quantity: 45
                },
                {
                    title: 'Bananas',
                    quantity: 10
                },
                {
                    title: 'Mangoes',
                    quantity: 5
                },
                {
                    title: 'Tomatoes',
                    quantity: 30
                }];


            $.each(fruitBasket, function (index, element) {
                $('.fruits').append('<li> We have ' + element.quantity + " " + element.title);
            });

            $('.fruits > li').each(function (index, element) {
                $(element).css('background-color', "rgb(100,200, 0)")
            });
        })
    </script>
</body>

</html>
